apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
      version: blue
  template:
    metadata:
      labels:
        app: hello
        version: blue
    spec:
      containers:
      - name: myapp
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080